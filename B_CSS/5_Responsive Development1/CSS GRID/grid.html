<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 100px 200px;
            background-color: gray;
            width: 110%;
            justify-content: center;
        }
        .items{
            background-color: aqua;
            margin: 5px;
            padding: 5px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">Grid items 1</div>
        <div class="items">Grid items 2</div>
        <div class="items">Grid items 3</div>
        <div class="items">Grid items 4</div>
    </div>
</body>
</html>
